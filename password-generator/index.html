<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Password Generator</h1>
    <div id="securePasswordContainer">
        <h2>Generate password</h2>
        Password Length<br>
        <input type="range" value="8" min="8" max="128" oninput="this.nextElementSibling.value = this.value">
        <output id="passwordLength">8</output><br>
        <label>include Numbers</label><input type="checkbox" id="incNumbers"><br>
        <label>include Uppercase Characters</label><input type="checkbox" id="incUppercase"><br>
        <label>include Lowercase Characters</label><input type="checkbox" id="incLowercase"><br>
        <label>include Symbols</label><input type="checkbox" id="incSymbols"><br>
        <div id="securePassword">
            Your Secure Password
        </div> 
        <button onclick="generatePassword()" id="generatePasswordButton">Generate Password</button>
    </div>
</body>
</html>
